<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mijn Account - Mijn Reparaties</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .account-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f1b0b7;
    }

    .nav-buttons {
      margin-bottom: 20px;
    }

    .status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status.geaccepteerd {
      background: #28a745;
      color: white;
    }

    .status.afgewezen {
      background: #dc3545;
      color: white;
    }

    .status.pending {
      background: #ffc107;
      color: #212529;
    }

    .status.verlopen {
      background: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="account-container">
    <div id="loginSection">
      <div class="section">
        <h2>Niet Ingelogd</h2>
        <p>Je moet ingelogd zijn om je account te bekijken.</p>
        <button class="btn" onclick="window.location.href='reparatie.html'">Naar Inlogpagina</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Terug naar Hoofdpagina</button>
      </div>
    </div>

    <div id="accountSection" style="display: none;">
      <div class="nav-buttons">
        <button class="btn" onclick="window.location.href='reparatie.html'">Terug naar Inplannen</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Naar Hoofdpagina</button>
        <button class="btn btn-secondary" onclick="logout()">Uitloggen</button>
      </div>

      <div class="section">
        <h1>Mijn Account</h1>
        <p>Welkom <span id="welcomeUser"></span>!</p>

        <h3>Mijn Offertes</h3>
        <button onclick="laadMijnOffertes()" class="btn">Vernieuwen</button>

        <div id="offertesLijst"></div>

        <h3>Mijn Geplande Reparaties</h3>
        <button onclick="laadMijnReparaties()" class="btn">Vernieuwen</button>

        <div id="reparatiesLijst"></div>
      </div>
    </div>
  </div>

  <script src="js/account.js"></script>
</body>
</html>
