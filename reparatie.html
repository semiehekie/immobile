
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reparatie Inplannen</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .repair-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .form-section {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    
    .form-section h2 {
      color: #333;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    
    .btn:hover {
      background: #0056b3;
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-secondary:hover {
      background: #545b62;
    }
    
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f1b0b7;
    }
    
    .nav-buttons {
      text-align: center;
      margin: 20px 0;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .checkbox-label:hover {
      background-color: #f0f0f0;
    }
    
    .checkbox-label input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      margin-bottom: 0;
    }
    
    .checkbox-label span {
      margin-bottom: 0;
    }

    .confirmation-details {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #ddd;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-row strong {
      min-width: 120px;
      color: #333;
    }

    .detail-row span {
      flex: 1;
      text-align: right;
      word-wrap: break-word;
    }

    .confirmation-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .confirmation-buttons .btn {
      margin: 0 10px;
    }

    .problem-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .problem-options .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: white;
    }

    .problem-options .checkbox-label:hover {
      border-color: #007bff;
      background-color: #f8f9ff;
    }

    .problem-options .checkbox-label input[type="radio"] {
      width: auto;
      margin-right: 10px;
      margin-bottom: 0;
    }

    .problem-options .checkbox-label input[type="radio"]:checked + span {
      font-weight: bold;
      color: #007bff;
    }

    .problem-options .checkbox-label:has(input[type="radio"]:checked) {
      border-color: #007bff;
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="repair-container">
    <h1>Reparatie Systeem</h1>
    
   
    <div id="loginSection">
      <div class="form-section">
        <h2>Inloggen</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Gebruikersnaam:</label>
            <input type="text" id="loginUsername" required>
          </div>
          <div class="form-group">
            <label>Wachtwoord:</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn">Inloggen</button>
        </form>
      </div>
      
      <div class="form-section">
        <h2>Registreren</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Gebruikersnaam:</label>
            <input type="text" id="regUsername" required>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" required>
          </div>
          <div class="form-group">
            <label>Wachtwoord:</label>
            <input type="password" id="regPassword" required>
          </div>
          <button type="submit" class="btn">Registreren</button>
        </form>
      </div>
    </div>

    
    <div id="reparatieSection" style="display: none;">
      <div id="reparatieForm" class="form-section">
        <h2>Reparatie Inplannen</h2>
        <p>Welkom <span id="welcomeUser"></span>! <button onclick="logout()" class="btn btn-secondary">Uitloggen</button></p>
        
        <form id="repairForm">
          <div class="form-group">
            <label>Klant Naam:</label>
            <input type="text" id="klantNaam" required>
          </div>

          <div class="form-group">
            <label>Wat voor telefoon heb je?</label>
            <div class="telefoon-selectie">
              <div class="dropdown-group">
                <label for="telefoonMerk">Merk:</label>
                <select id="telefoonMerk" required>
                  <option value="">Selecteer merk</option>
                  <option value="Apple">Apple</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Google">Google</option>
                  <option value="OnePlus">OnePlus</option>
                  <option value="Xiaomi">Xiaomi</option>
                  <option value="Huawei">Huawei</option>
                  <option value="Oppo">Oppo</option>
                  <option value="Nothing">Nothing</option>
                  <option value="Fairphone">Fairphone</option>
                  <option value="Sony">Sony</option>
                  <option value="LG">LG</option>
                  <option value="Nokia">Nokia</option>
                  <option value="Motorola">Motorola</option>
                  <option value="HTC">HTC</option>
                  <option value="BlackBerry">BlackBerry</option>
                  <option value="Asus">Asus</option>
                  <option value="Vivo">Vivo</option>
                  <option value="TCL">TCL</option>
                  <option value="Honor">Honor</option>
                  <option value="Anders">Anders</option>
                </select>
              </div>
              <div class="dropdown-group">
                <label for="telefoonModel">Model:</label>
                <select id="telefoonModel" required disabled>
                  <option value="">Selecteer eerst een merk</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group" id="andersTelefoonBeschrijving" style="display: none;">
            <label>Welk telefoon model?</label>
            <input type="text" id="andersTelefoonTekst" placeholder="Bijv. OnePlus 11, Xiaomi Mi 13, etc.">
          </div>
          
          <div class="form-group">
            <label>Wat is er mis met je telefoon?</label>
            <div class="problem-options">
              <div class="checkbox-label">
                <input type="radio" name="probleem" value="Kapot scherm" id="kapotScherm">
                <span>Kapot scherm</span>
              </div>
              <div class="checkbox-label">
                <input type="radio" name="probleem" value="Batterij probleem" id="batterij">
                <span>Batterij probleem</span>
              </div>
              <div class="checkbox-label">
                <input type="radio" name="probleem" value="Laadpoort werkt niet" id="laadpoort">
                <span>Laadpoort werkt niet</span>
              </div>
              <div class="checkbox-label">
                <input type="radio" name="probleem" value="Camera werkt niet" id="camera">
                <span>Camera werkt niet</span>
              </div>
              <div class="checkbox-label">
                <input type="radio" name="probleem" value="Telefoon start niet op" id="startNiet">
                <span>Telefoon start niet op</span>
              </div>
              <div class="checkbox-label">
                <input type="radio" name="probleem" value="Waterschade" id="waterschade">
                <span>Waterschade</span>
              </div>
              <div class="checkbox-label">
                <input type="radio" name="probleem" value="Anders" id="anders">
                <span>Anders</span>
              </div>
            </div>
          </div>

          <div class="form-group" id="andersBeschrijving" style="display: none;">
            <label>Beschrijf het probleem:</label>
            <textarea id="andersTekst" rows="3" placeholder="Beschrijf wat er precies mis is..."></textarea>
          </div>

          <div class="form-group">
            <label>Extra opmerkingen (optioneel):</label>
            <textarea id="beschrijving" rows="3" placeholder="Eventuele extra informatie..."></textarea>
          </div>
          
          <div class="form-group">
            <label>Datum:</label>
            <input type="date" id="datum" required>
          </div>
          
          <div class="form-group">
            <label>Tijd:</label>
            <select id="tijd" required>
              <option value="">Selecteer eerst een datum</option>
            </select>
          </div>
          
          <button type="submit" class="btn">Controleer Gegevens</button>
        </form>
      </div>

      <div id="bevestigingSection" class="form-section" style="display: none;">
        <h2>Controleer je Gegevens</h2>
        
        <div class="confirmation-details">
          <div class="detail-row">
            <strong>Klant Naam:</strong>
            <span id="confirmKlantNaam"></span>
          </div>
          <div class="detail-row">
            <strong>Telefoon Model:</strong>
            <span id="confirmTelefoonModel"></span>
          </div>
          <div class="detail-row">
            <strong>Probleem:</strong>
            <span id="confirmProbleem"></span>
          </div>
          <div class="detail-row">
            <strong>Opmerkingen:</strong>
            <span id="confirmBeschrijving"></span>
          </div>
          <div class="detail-row">
            <strong>Datum:</strong>
            <span id="confirmDatum"></span>
          </div>
          <div class="detail-row">
            <strong>Tijd:</strong>
            <span id="confirmTijd"></span>
          </div>
        </div>

        <div class="confirmation-buttons">
          <button onclick="bevestigReparatie()" class="btn">Bevestigen</button>
          <button onclick="wijzigGegevens()" class="btn btn-secondary">Wijzigen</button>
        </div>
      </div>
      
      <div class="nav-buttons">
        <button onclick="window.location.href='admin.html'" class="btn">Naar Admin Pagina</button>
        <button onclick="window.location.href='account.html'" class="btn">Mijn Account</button>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">Terug naar Hoofdpagina</button>
      </div>
    </div>
    
    <div id="message"></div>
  </div>

  <script src="js/repair-system.js"></script>
</body>
</html>
